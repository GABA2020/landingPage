<!-- Inner Banner Start-->
<section class="contact-hero-banner">
  <div class="inner-hero-text">
    <h1>Contact Us</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0);" routerLink="/index">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
      </ol>
    </nav>
  </div>
</section>
<!-- Inner Banner End -->
<!-- Start Get-In-Touch Area -->
<section class="section getin-touch">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 col-sm-12">
        <h4>Let's Get In Touch</h4>
        <div class="contact_form wow fadeInUp" data-wow-delay="0.3s" data-wow-duration="1000ms">
          <form>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <input name="name" id="name" type="text" class="form-control" placeholder="Full name..." required>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email..." required>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Your message..." required></textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="d-flex justify-content-start">
                  <button type="submit" class="btn btn-sm theme-btn text-white text-uppercase send-btn">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <!-- <div id="contact"></div> -->
        <div class="col-sm-12 order-md-2">
          <div class="about-image-block wow fadeInUp" data-wow-delay="0.4s" data-wow-duration="1.5s">
              <img src="assets/images/contact.png" class="img-fluid" alt="" />
          </div>
      </div>
      </div>
    </div>
  </div>
</section>
<!-- End Get-In-Touch Area -->
